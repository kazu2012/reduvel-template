<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Login - Admin Reduvel</title>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

  <link rel="stylesheet" href="/lib/bs4/css/bootstrap.css">
  <link rel="stylesheet" href="/lib/fa/css/font-awesome.min.css">
  <link rel="canonical" href="http://yourdomain.com/page/login.html">
  <link rel="alternate" type="application/rss+xml" title="App Name" href="http://yourdomain.com/feed.xml">
</head>

  <body id="login">
    <div class="container-fluid" style="margin-top: 10em;">
  <div class="row">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
      <div class="card" id="login">
        <div class="card-block p-3">
          <h4 class="card-title text-xs-center">App Name</h4>

          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" placeholder="Enter email"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password"/>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/tether.min.js"></script>
<script src="/lib/bs4/js/bootstrap.js"></script>
<script src="/js/app.js"></script>


  </body>
</html>
